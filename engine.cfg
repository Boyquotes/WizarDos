[application]

name="Isometric Game"
main_scene="res://scenes/base.tscn"
icon="res://icon.png"

[display]

width=1664
height=936

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]

[rasterizer]

use_pixel_snap=true
